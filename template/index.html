            <div class="card my-2" style="width: 24%; height: 300px; margin-left: 0.5%;  margin-right: 0.5%; border-radius: 8px; box-shadow: 0px 8px 8px -6px  #444;">
                <img class="card-img-top w-100" src="{{image}}"  style="height:240px; border-top-left-radius: 8px; border-top-right-radius: 8px; " alt="Card image cap">
                <div class="card-body py-2">
                    <div class="row text-center">

                    </div>
                        <div class="col-4  float-right text-right">
                            <form action="/item/item/delete/{{_id}}" method="get" class="text-right">
                                <button class=" float-right" type="submit"><i class="fa fa-trash float-right text-danger"></i></button>
                            </form>
                        </div>
                    </div>
                </div> 
            </div>
        {{/each}}
